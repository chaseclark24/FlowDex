<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script>
var path = window.location.href;
var teamID = path.split("?")[1]
divName=1
fetch('https://statsapi.web.nhl.com/api/v1/teams/'+teamID+'?expand=team.roster')
.then(response => {
    return response.json().then(data => data.teams[0].roster.roster);
}).then(teams => {
      for(team of teams) {
         const {jerseyNumber, person:{fullName, link}, position:{name}} = team;

         fetch('https://statsapi.web.nhl.com' + link)
            .then(res => {
                return res.json().then(data => data.people[0]);
            }).then(people => {
               const {currentAge, height, weight, nationality} = people;
               // Rest of the code. Create div elements.. 
               // console.log(`Age: ${currentAge}, Height: ${height}, Weight: ${weight}, Nationality: ${nationality}, Num: ${jerseyNumber}, Name: ${fullName}, Position: ${name}`);
			   return people;
            }).then(people => {
            	const {currentAge, height, weight, nationality, fullName} = people;
				fetch('https://statsapi.web.nhl.com' + link + '/stats/?stats=statsSingleSeason&season=20182019')
                .then(res => {
                	return res.json().then(data => data.stats[0].splits[0]);
                	}).then(people => {
               			//console.log(name)
               			startRow='<div class="row"><div class="col-xs-6"><a class="list-group-item small"><span class="glyphicon glyphicon-chevron-right"></span>'
               		   div = document.createElement("div");
               			div.innerHTML='<a class="list-group-item" data-toggle="collapse" data-target="#'+divName+'" >' + fullName + ' <span class="label label-default" >#' + jerseyNumber + '</span></a>'
               			div.innerHTML=div.innerHTML 
               				+'<div id="'+divName+'" class="collapse"><div class="row"><div class="col-xs-6"><a class="list-group-item small"><span class="playerRow">' 
               				+'<b>Age </b>' +currentAge 
               				+'</span></a><a class="list-group-item small"><span class="playerRow">' 
               				+'<b>Height </b>' + height 
               				+'</span></a><a class="list-group-item small"><span class="playerRow">' 
               				+'<b>Weight </b>' + weight 
               				+'</span></a><a class="list-group-item small"><span class="playerRow">' 
               				+'<b>Nationality </b>'+ nationality 
               				+'</span></a><a class="list-group-item small"><span class="playerRow">' 
               				+'<b>Position </b>' + name 
               				+'</span></a></div><div class="col-xs-6"><a class="list-group-item small"><span class="playerRow">' 
               				+'<b>Goals </b>' + people.stat.goals
               				+' </span></a><a class="list-group-item small"><span class="playerRow">'
               				+'<b>Points </b>' + people.stat.points
               				+' </span></a><a class="list-group-item small"><span class="playerRow">' 
               				+'<b>Hits </b>' + people.stat.hits
               				+'</span></a><a class="list-group-item small"><span class="playerRow">' 
               				+'<b>Penalty Minutes </b>' + people.stat.penaltyMinutes
               				+'</span></a><a class="list-group-item small"><span class="playerRow">'
               				+'<b>Shots </b>' + people.stat.shots
               				+'</span></a></span></div></div></div></container>'
       
               			document.getElementById("main").appendChild(div);
               			divName=divName+1
           			});

            });
      }
});
</script>
